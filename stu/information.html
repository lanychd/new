<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除学生信息</button>
              </div>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add.cgi">
                    <div class="form-group">
                        <label for="Ino" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="Ino" class="form-control" id="Ino" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Iname" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="Iname" class="form-control" id="Iname" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Iage" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="Iage" class="form-control" id="Iage" placeholder="请输入学生年龄">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="Iphone" class="col-sm-2 control-label">学生电话</label>
                        <div class="col-sm-10">
                            <input type="text" name="Iphone" class="form-control" id="Iphone" placeholder="请输入学生电话">
                        </div>
                    </div>


                   <div class="form-group">
                      <label for="Isex" class="col-sm-2 control-label">学生性别</label>
                      <div select name="Isex" class="col-sm-10">
                      <input type="radio" id="1" name="Isex" value="男"/>男
                      <input type="radio" id="2" name="Isex" value="女"/>女
                      </div>
                    </div>

                    <!--<div class="form-group">
                        <label for="Isex" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="Isex" class="form-control" id="Isex" placeholder="请输入学生性别">
                        </div>
                    </div>-->


                    <div class="form-group">
                        <label for="Sdept" class="col-sm-2 control-label">所在系</label>
                        <div name="Sdept" class="col-sm-10">
                           <select name="Sdept">
                           <option value="1">外国语</option>
                           <option value="2">数理</option>
                           <option value="3">会计</option>
                           <option value="4">信息工程</option>
                           <option value="5">资源</option>
                           <option value="6">水环</option>
                           <option value="7">勘探技术</option>
                           </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel.cgi">
                    <div class="form-group">
                        <label for="Ino-sel" class="col-sm-2 control-label">输入学号查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="Ino" class="form-control" id="Ino-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/mod.cgi">
                    <div class="form-group">
                        <label for="stuId-mod" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="Ino" class="form-control" id="Ino" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name-mod" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="Iname" class="form-control" id="Iname" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age-mod" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="Iage" class="form-control" id="Iage" placeholder="请输入学生年龄">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Iphone-mod" class="col-sm-2 control-label">学生电话</label>
                        <div class="col-sm-10">
                            <input type="text" name="Iphone" class="form-control" id="Iphone" placeholder="请输入学生电话">
                        </div>
                    </div>

                    <!--<div class="form-group">
                        <label for="Isex-mod" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="Isex" class="form-control" id="Isex" placeholder="请输入学生性别">
                        </div>
                    </div>-->

                    <div class="form-group">
                       <label for="Isex" class="col-sm-2 control-label">学生性别</label>
                       <div select name="Isex" class="col-sm-10">
                       <input type="radio" id="1" name="Isex" value="男"/>男
                       <input type="radio" id="2" name="Isex" value="女"/>女
                       </div>
                     </div>

                   <div class="form-group">
                        <label for="Sdept-mod" class="col-sm-2 control-label">学生院系</label>
                        <div name="Sdept" class="col-sm-10">
                           <select name="Sdept">
                           <option value="1">外国语</option>
                           <option value="2">数理</option>
                           <option value="3">会计</option>
                           <option value="4">信息工程</option>
                           <option value="5">资源</option>
                           <option value="6">水环</option>
                           <option value="7">勘探技术</option>
                           </select>
                    </div>
                  </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>

            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del.cgi">
                    <div class="form-group">
                        <label for="stuId-del" class="col-sm-2 control-label">输入要删除的学生Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="Ino" class="form-control" id="Ino" placeholder="输入学生Id">
                        </div>
                        <div class="form-group">
                            <label for="stuId-del" class="col-sm-2 control-label">输入1或0</label>
                            <div class="col-sm-10">
                                <input type="text" name="flag" class="form-control" id="flag" placeholder="输入1，真删；输入0，假删">
                            </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>


            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/selscore.cgi">
                    <div class="form-group">
                        <label for="Ino-sel" class="col-sm-2 control-label">输入学号查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="Ino" class="form-control" id="Ino-sel" placeholder="输入*查询所有">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Cno-sel" class="col-sm-2 control-label">输入课程号查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="Cno" class="form-control" id="Cno-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
           </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
